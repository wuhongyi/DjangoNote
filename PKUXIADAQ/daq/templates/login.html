{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/login.basic.css' %}">
</head>
<body>
    <div id="container">
        <div id="top">
            <div><img src="{% static 'img/logo.png' %}"></div>
            <div style="text-shadow: 5px 5px 10px red">Welcome to PKU  XIA  DAQ</div>
        </div>
        <hr style="clear:both;border:2px solid navy">
        <div id="bottom">
            <form action="{% url 'login' %}" method="post">
                 <div class="name">Username：</div>
                 <div class="input"><input type="text" name="username" class="form-control" value={{ username }}></div>
                 <div class="name">Password：</div>
                 <div class="input"><input type="password" name="password" class="form-control" value={{ password }}></div>
                 <div class="btnlogin"><input type="submit" class="btn btn-success" id="sumbit" value="Log in"></div>
            </form>
        </div>
        <div id="logininfo">{{ msg }}</div>
    </div>
</body>
</html>
